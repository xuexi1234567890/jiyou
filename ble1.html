<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 这里省略了其他CSS和JavaScript链接 -->
    <title>iframe markdown</title>
</head>
<body>
    <!-- 具有class为logo的div元素，用于显示消息文本 -->
    <div class="logo" id="logoContainer">技术支持 https://eciot.com/</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.2/marked.min.js" crossorigin="anonymous"></script>
    <script>
        // 获取id为logoContainer的div元素
        const logoContainer = document.getElementById('logoContainer');

        // 接收来自主页面的消息并显示在页面上
        window.addEventListener('message', (event) => {
            console.log('Received message from main page:', event.data);
            // 直接将接收到的消息文本设置为logoContainer的innerText
            logoContainer.innerText = event.data;
        });
    </script>
</body>
</html>
